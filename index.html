<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Fortnite Stats</title>
  </head>

  <body>
    <div class="container">
      <h1>Fortnite Stats</h1>
      <div class="custom_input">
        <input class="input" type="text" placeholder="Username (Test)" min="3" max="20">
      </div>

      <div class="stats">
        <div class="stat">
          <h2>Account Stats</h2>
          <p>Level: <span id="accounts-level"></span></p>
          <p>Level Process: <span id="accounts-process_pct"></span>%</p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>

</html>
